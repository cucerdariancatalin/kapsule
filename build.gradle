buildscript {
    ext {
        kotlin_version = '1.0.7'
        junit_version = '4.12'
        mockito_version = '2.7.19'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    apply plugin: 'kotlin'

    repositories {
        jcenter()
    }
}
